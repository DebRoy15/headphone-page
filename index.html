<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headphones Store</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- header part -->
    <header>
      <div class="logo"><img src="img/logo.png" alt="" /></div>
      <div class="menu">
        <a href="#">Features</a>
        <a href="#">Gallery</a>
        <a href="#">Tech Spec</a>
        <a href="#">Support</a>
      </div>
      <div class="header_buttons">
        <a class="blue_button box-shadow-default" href="#"
          ><span> Show Bag</span>
          <span class="bag_icon"
            ><svg
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              class="bi bi-handbag-fill"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8 1a2 2 0 0 0-2 2v2H5V3a3 3 0 0 1 6 0v2h-1V3a2 2 0 0 0-2-2zM5 5H3.361a1.5 1.5 0 0 0-1.483 1.277L.85 13.13A2.5 2.5 0 0 0 3.322 16h9.356a2.5 2.5 0 0 0 2.472-2.87l-1.028-6.853A1.5 1.5 0 0 0 12.64 5H11v1.5a.5.5 0 0 1-1 0V5H6v1.5a.5.5 0 0 1-1 0V5z"
              /></svg
          ></span>
        </a>
        <a class="orange_button box-shadow-default" href="#">Sign Up</a>
      </div>
    </header>

    <!-- top-body -->
    <section id="top-big">
      <div class="container">
        <div class="left_side">
          <div class="large_number">B3</div>
          <div class="info_container">
            <h1>Premium, truly wireless on-ear earphones</h1>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nostrum,
              cum laboriosam quod enim fuga distinctio maiores earum placeat
              laborum.
            </p>
            <form class="email_area box-shadow-default">
              <svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-envelope-fill"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"
                />
              </svg>
              <input type="email" name="email" placeholder="Write your email" />
              <button type="submit" name="button">Send</button>
            </form>
          </div>
        </div>
        <div class="right_side">
          <img src="img/large-headphone.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
